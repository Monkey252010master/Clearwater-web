<!DOCTYPE html>
<html lang="en">
<head>

  <title>Clearwater RP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Banner -->
  <header class="banner">
    <img src="assets/images/Clearwater.png" alt="Clearwater RP Banner" />

  <!-- Status cards -->
  <main class="status-container">

  <script>
    async function updateStatus() {
      try {
        const res = await fetch("https://YOUR-RENDER-APP.onrender.com/status");
        const data = await res.json();

        const players = data.players ?? 0;
        const playerEl = document.getElementById("player-count");
        const playerCard = document.getElementById("player-card");

        // Emoji + text
        let emoji = "ðŸ”´";
        if (players <= 5) emoji = "ðŸ”´";
        else if (players <= 15) emoji = "ðŸŸ¡";
        else emoji = "ðŸŸ¢";
        playerEl.textContent = `${emoji} Live Players: ${players}`;

        // Glow + color
        if (players <= 5) {
          playerCard.className = "status-card red";
        } else if (players <= 15) {
          playerCard.className = "status-card yellow";
        } else {
          playerCard.className = "status-card green";
        }

        // Session card always SSD for now
        const sessionEl = document.getElementById("session-status");
        const sessionCard = document.getElementById("session-card");

      } catch {

        document.getElementById("player-card").className = "status-card red";

      }
    }
    updateStatus();
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
