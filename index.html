<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clearwater RP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Banner image -->
  <header class="banner">
    <img src="assets/images/Clearwater.png" alt="Clearwater RP Banner" />
  </header>

  <!-- Status cards side by side -->
  <main class="status-container">
    <section class="status-card" id="player-card">
      <div id="player-count">ðŸ”´ Live Players: 0</div>
    </section>

    <section class="status-card" id="session-card">
      <div id="session-status">Session Shut Down ðŸ”´</div>
    </section>
  </main>

  <script>
    async function updateStatus() {
      try {
        const res = await fetch("https://YOUR-RENDER-APP.onrender.com/status");
        const data = await res.json();

        const players = data.players ?? 0;
        const playerEl = document.getElementById("player-count");
        const playerCard = document.getElementById("player-card");

        // Update text with emoji
        playerEl.textContent = (players <= 5 ? "ðŸ”´" : players <= 15 ? "ðŸŸ¡" : "ðŸŸ¢") + " Live Players: " + players;

        // Color + glow
        if (players <= 5) {
          playerCard.style.borderColor = "#ff4d4d";
          playerCard.style.boxShadow = "0 0 15px rgba(255,77,77,0.7)";
          playerCard.style.background = "rgba(255,77,77,0.1)";
        } else if (players <= 15) {
          playerCard.style.borderColor = "#ffd633";
          playerCard.style.boxShadow = "0 0 15px rgba(255,214,51,0.7)";
          playerCard.style.background = "rgba(255,214,51,0.1)";
        } else {
          playerCard.style.borderColor = "#63d1a1";
          playerCard.style.boxShadow = "0 0 15px rgba(99,209,161,0.7)";
          playerCard.style.background = "rgba(99,209,161,0.1)";
        }

        // Session card stays SSD for now
        const sessionEl = document.getElementById("session-status");
        const sessionCard = document.getElementById("session-card");
        sessionEl.textContent = "Session Shut Down ðŸ”´";
        sessionCard.style.borderColor = "#ff4d4d";
        sessionCard.style.boxShadow = "0 0 15px rgba(255,77,77,0.7)";
        sessionCard.style.background = "rgba(255,77,77,0.1)";
      } catch {
        document.getElementById("player-count").textContent = "ðŸ”´ Live Players: 0";
        document.getElementById("session-status").textContent = "Session Shut Down ðŸ”´";
      }
    }
    updateStatus();
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
