<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clearwater RP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Banner -->
  <header class="banner">
    <img src="assets/images/Clearwater.png" alt="Clearwater RP Banner" />
  </header>

  <!-- Status cards -->
  <main class="status-container">
    <section class="status-card red" id="player-card">
      <div id="player-count">ðŸ”´ Live Players: 0</div>
    </section>

    <section class="status-card red" id="session-card">
      <div id="session-status">Session Shut Down ðŸ”´</div>
    </section>
  </main>

  <script>
    async function updateStatus() {
      try {
        const res = await fetch("https://YOUR-RENDER-APP.onrender.com/status");
        const data = await res.json();

        const players = data.players ?? 0;
        const playerEl = document.getElementById("player-count");
        const playerCard = document.getElementById("player-card");

        // Emoji + text
        let emoji = "ðŸ”´";
        let colorClass = "red";
        if (players <= 5) { emoji = "ðŸ”´"; colorClass = "red"; }
        else if (players <= 15) { emoji = "ðŸŸ¡"; colorClass = "yellow"; }
        else { emoji = "ðŸŸ¢"; colorClass = "green"; }

        playerEl.textContent = `${emoji} Live Players: ${players}`;
        playerCard.className = `status-card ${colorClass}`;

        // Session card
        const sessionEl = document.getElementById("session-status");
        const sessionCard = document.getElementById("session-card");
        if (data.sessionActive) {
          sessionEl.textContent = "Session Start Up ðŸŸ¢";
          sessionCard.className = "status-card green";
        } else {
          sessionEl.textContent = "Session Shut Down ðŸ”´";
          sessionCard.className = "status-card red";
        }
      } catch {
        document.getElementById("player-count").textContent = "ðŸ”´ Live Players: 0";
        document.getElementById("session-status").textContent = "Session Shut Down ðŸ”´";
        document.getElementById("player-card").className = "status-card red";
        document.getElementById("session-card").className = "status-card red";
      }
    }

    updateStatus();
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
