<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clearwater RP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Banner image -->
  <header class="banner">
    <img src="banner.png" alt="Clearwater RP Banner" />
  </header>

  <!-- Status rectangle -->
  <section class="status-card">
    <div id="player-count">Live Players: â€¦</div>
    <div id="session-status">Session: â€¦</div>
  </section>

  <!-- Navigation -->
  <nav class="nav">
    <a href="https://YOUR-RENDER-APP.onrender.com/auth/discord">Log in with Discord</a>
    <a href="https://YOUR-RENDER-APP.onrender.com/dashboard">Staff Dashboard</a>
  </nav>

  <script>
    async function updateStatus() {
      try {
        const res = await fetch("https://YOUR-RENDER-APP.onrender.com/status");
        const data = await res.json();

        const playerEl = document.getElementById("player-count");
        playerEl.textContent = "Live Players: " + data.players;

        // Color coding
        if (data.players <= 5) {
          playerEl.style.color = "#ff4d4d"; // red
        } else if (data.players <= 15) {
          playerEl.style.color = "#ffd633"; // yellow
        } else {
          playerEl.style.color = "#63d1a1"; // green
        }

        document.getElementById("session-status").textContent =
          "Session: " + (data.sessionActive ? "SSU ðŸŸ¢" : "SSD ðŸ”´");
      } catch {
        document.getElementById("player-count").textContent = "Live Players: N/A";
        document.getElementById("session-status").textContent = "Session: N/A";
      }
    }
    updateStatus();
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
